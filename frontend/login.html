<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!--script src="validation.js" defer></script-->
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M480-80q-84 0-150-37.5T210-210q-54-54-91.5-120T80-480q0-84 37.5-150T210-750q54-54 120-91.5T480-880q84 0 150 37.5T750-750q54 54 91.5 120T880-480q0 84-37.5 150T750-210q-54 54-120 91.5T480-80Zm0-82q57 0 106-22t84-60q-26-16-56-25t-64-9q-34 0-64 9t-56 25q35 38 84 60t106 22Zm0-240q-33 0-56.5-23.5T380-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-402Zm0 322q140 0 240-100t100-240q0-140-100-240T480-800q-140 0-240 100T140-480q0 140 100 240t240 100Z"/>
                    </svg>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>New here? <a href="signup.html">Create an Account</a></p>
    </div>

    <script>
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const adminEmail = "admin.trackwise@gmail.com";
        const adminPassword = "Admin@trackwise";
        document.getElementById('form').addEventListener('submit', (event) => {
            event.preventDefault();
            if (!emailInput || !passwordInput) {
                
                errorMessage.innerText = 'Please fill in all fields.';
            }

            if((emailInput.value === adminEmail) && (passwordInput.value === adminPassword)) {
                errorMessage.innerText = '';
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.innerText = 'Invalid email or password.';
                return;
            }

            // Simulate successful login
            
        });
    </script>
</body>
</html>
